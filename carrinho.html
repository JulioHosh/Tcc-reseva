    <main class="carrinho-container">
        <h1>Meu Carrinho</h1>

        <div class="carrinho-itens">
            
            <div class="carrinho-item">
                <img src="path/para/imagem-jogo-1.jpg" alt="Capa do Jogo 1">
                <div class="item-info">
                    <h3>Nome do Jogo 1</h3>
                    <p>Plataforma: PC</p>
                </div>
                <div class="item-preco">
                    <p>R$ 129,90</p>
                </div>
                <div class="item-quantidade">
                    <label for="qtd-1">Qtd:</label>
                    <input type="number" id="qtd-1" value="1" min="1">
                </div>
                <button class="remover-item">Remover</button>
            </div>

            <div class="carrinho-item">
                <img src="path/para/imagem-jogo-2.jpg" alt="Capa do Jogo 2">
                <div class="item-info">
                    <h3>Nome do Jogo 2</h3>
                    <p>Plataforma: Console</p>
                </div>
                <div class="item-preco">
                    <p>R$ 249,90</p>
                </div>
                <div class="item-quantidade">
                    <label for="qtd-2">Qtd:</label>
                    <input type="number" id="qtd-2" value="1" min="1">
                </div>
                <button class="remover-item">Remover</button>
            </div>

        </div>

        <div class="carrinho-resumo">
            <h2>Resumo do Pedido</h2>
            <div class="resumo-linha">
                <span>Subtotal (2 itens):</span>
                <span>R$ 379,80</span>
            </div>
            <div class="resumo-linha total">
                <span>Total:</span>
                <span>R$ 379,80</span>
            </div>
            <button class="finalizar-compra">Finalizar Compra</button>
        </div>
