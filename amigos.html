<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/dcc8a9c324.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina inicial</title>
</head>

<header>
    <!-- Ícone hamburguer animado -->
    <div class="menu-icon" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
  </div>

  <div class="logo">
      <img src="images/logo.png" alt="logo">
  </div>

  <nav>
      <a href="*" class="l"><i class="fa-solid fa-star"></i>Destaques</a>
      <a href="*" class="a"><i class="fa-solid fa-book"></i>Categorias</a>
      <a href="comunidade.html" class="v"><i class="fa-solid fa-globe"></i>Comunidade</a>

      <a><input type="search" class="pesquisa" placeholder="Buscar..."></a>

      <a href="cadastro.html" class="user">
          <i class="fa-solid fa-circle-user"></i>
      </a>
      <a href="carrinho.html" class="carrinho-icon">
          <i class="fa-solid fa-cart-shopping"></i>
      </a>
  </nav>

</header>
<nav id="sidebar" class="sidebar">
  <!-- Seu conteúdo do menu -->

  <div class="sidebar-content">

    <!-- TOPO - Usuário -->
    <div class="sidebar-user">
        <i class="fa-solid fa-circle-user user-icon"></i>

        <div class="user-info">
            <h3>Meu Usuário</h3>
            <span class="saldo">R$ 200,00</span>
        </div>
    </div>

    <hr>

    <!-- MENU PRINCIPAL -->
    <ul class="sidebar-menu">
        <li><i class="fa-solid fa-bell"></i> Notificações</li>
        <li onclick="window.location.href='amigos.html'">
          <i class="fa-solid fa-user-group"></i> Amigos
      </li>
      
        <li><i class="fa-solid fa-comments"></i> Chat</li>
        <li><i class="fa-solid fa-headset"></i> Apoio</li>
    </ul>

    <!-- RODAPÉ DO MENU - LOGO -->
    <div class="sidebar-footer">
        <img src="images/gato-ludo.png" class="logo-gato">
        <span class="ludo-text">Ludo</span>
    </div>

</div>

</nav>

<div class="amigos-container">

    <h1>Seus Amigos</h1>

    <div class="amigo-card">
        <img src="https://i.pinimg.com/236x/7d/77/f5/7d77f5f2f0a7a5f3faf2b3544b0dd7f4.jpg" class="pfp">
        <div class="info">
            <h2>Lucas</h2>
            <span class="status online">Online</span>
        </div>

        <div class="actions">
            <button class="ver-perfil">Ver Perfil</button>
            <button class="remover">Remover</button>
        </div>
    </div>

    <div class="amigo-card">
        <img src="https://i.pinimg.com/236x/4d/31/cc/4d31cc8a3d7fd0f4135a0a9d8d735b2c.jpg" class="pfp">
        <div class="info">
            <h2>Mariana</h2>
            <span class="status offline">Offline</span>
        </div>

        <div class="actions">
            <button class="ver-perfil">Ver Perfil</button>
            <button class="remover">Remover</button>
        </div>
    </div>

    <h1>Adicionar Amigos</h1>

    <div class="adicionar-box">
        <input type="text" placeholder="Nome do usuário...">
        <button class="adicionar-btn">Adicionar</button>
    </div>

</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById("sidebar");
        const icon = document.querySelector(".menu-icon");
    
        menu.classList.toggle("open");
        icon.classList.toggle("active");
    }
    </script>

</body>
</html>
