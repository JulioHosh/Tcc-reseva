<h2>Sistema de Benchmark</h2>

<div class="bench-box">

    <label>Placa de vídeo (GPU):</label>
    <select id="gpu">
        <option value="200">GTX 1650</option>
        <option value="250">GTX 1660 Super</option>
        <option value="300">RTX 3050</option>
        <option value="350">RTX 3060</option>
        <option value="420">RTX 4060</option>
    </select>

    <label>Processador (CPU):</label>
    <select id="cpu">
        <option value="150">i3 10100F</option>
        <option value="200">i5 10400F</option>
        <option value="260">i5 12400F</option>
        <option value="320">Ryzen 5 5600</option>
        <option value="380">Ryzen 5 7600</option>
    </select>

    <label>Memória RAM:</label>
    <select id="ram">
        <option value="100">8GB</option>
        <option value="180">16GB</option>
        <option value="220">32GB</option>
    </select>

    <button onclick="calcularFPS()">Calcular FPS</button>

    <div id="resultado"></div>
</div>

<script>
function calcularFPS() {

    let gpu = parseInt(document.getElementById("gpu").value);
    let cpu = parseInt(document.getElementById("cpu").value);
    let ram = parseInt(document.getElementById("ram").value);

    // soma da "potência total"
    let potencia = gpu + cpu + ram;

    // FPS base fictício
    let fps = Math.round(potencia / 10);

    let qualidade = "";

    if (fps < 40) qualidade = "Baixa";
    else if (fps < 70) qualidade = "Média";
    else if (fps < 110) qualidade = "Alta";
    else qualidade = "Ultra";

    document.getElementById("resultado").innerHTML = `
        <b>FPS estimado:</b> ${fps} FPS<br>
        <b>Qualidade recomendada:</b> ${qualidade}
    `;
}
</script>
